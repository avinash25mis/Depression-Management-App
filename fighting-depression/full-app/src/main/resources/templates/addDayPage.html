<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">


<head>

    <script  th:src="@{/js/addDayPage.js}" ></script>
</head>

<body>




<form th:object="${dayContent}" id="saveDayForm">
    <input type="hidden"  th:field="*{id}" />
    <input type="hidden" id="docList" name="idList"/>

    <div class="form-group row">
          <div class="col-xs-4">
              <label  for="day">Day</label>
            <input type="number" id="day" th:field="*{day}" min="0" max="90" class="form-control" required/>
          </div>


        <div class="col-xs-2">
            <label >Hours :</label>
            <input type="number" id="hours" min="0" max="23" class="form-control" required>
        </div>

        <div class="col-xs-2">
            <label >Minutes</label>
            <input type="number" id="minutes" min="0" max="59" class="form-control" required>
            <input type="hidden" id="time" th:field="*{time}"  />
        </div>

    </div>

    <div class="form-group row">
        <div class="col-xs-4">
            <label  for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"/>

        </div>
        <div class="col-xs-4">
            <label  for="message">Message</label>
            <input type="text" id="message" th:field="*{message}" class="form-control" />

        </div>
    </div>

    <div class="form-group row">
        <div class="col-xs-4">
            <label  for="genre1">Genere 1</label>
            <input type="text" id="genre1"  th:field="*{genre1}" class="form-control"/>

        </div>
        <div class="col-xs-4">
            <label for="genre2">Genere 2</label>
            <input type="text" id="genre2" th:field="*{genre2}" class="form-control" />

        </div>


    </div>


    <div class="form-group row">

        <div class="col-xs-4">
            <label  for="link">Link</label>
            <input  type="url" id="link" th:field="*{link}" class="form-control" />

        </div>

        <div class="col-xs-4">
            <br>
                 <input type="checkbox" id="downloadId" name="download" th:checked="${download}"/>
                 <label  for="downloadId">Allow Download</label>
        </div>

        <div class="col-xs-2">

            <img id="attachedImage"  src="#" style="width:150;height:150"/>

        </div>
    </div>
</form>

<form method="POST" enctype="multipart/form-data" id="myform">

    <div class="form-group row">

        <div class="col-xs-4">
            <input type="button" id="saveDay" onclick="saveDayData()" value="save" class="btn btn-primary btn-block btn-large"/>

        </div>



        <div class="col-xs-2">
            <input type="file" id="file" accept="image/*" onchange="readURL(this);" />
            <input type="hidden" id="currentFileId" />

        </div>
        <div class="col-xs-2">

            <input type="button" id="clearIt" value="X" class="btn"/>

        </div>

    </div>


</form>



</body>



</html>
