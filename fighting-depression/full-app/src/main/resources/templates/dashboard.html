<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">


<body>


<br> <br>

<br> <br>




<div class="testbox">

    <div class="banner">
        <h3>Dashboard content</h3>
    </div>
    <form id="dashboardFormId" th:object="${content}">
        <input type="hidden" th:field="*{id}"  />
        <div class="row">
            <div class="col">
                <textarea th:field="*{message}" class="form-control" placeholder="Declaration"> </textarea>
            </div>

        </div>
        <br>

        <div class="row">
            <div class="col">
                <textarea  th:field="*{terms}" class="form-control" placeholder="Aggrement"></textarea>
            </div>

        </div>
       <br>
        <div class="row">
            <div class="col">
                <textarea th:field="*{policy}" class="form-control" placeholder="Privacy Policy"></textarea>
            </div>

        </div>

        <br>

        <div class="btn-block">
            <button type="button"  onclick="dashBoardSaveFunction()"  class="btn btn-primary btn-block btn-large">APPLY</button>
        </div>
    </form>
</div>
</body>
</html>


<script>
function dashBoardSaveFunction(){


         var formData=$("#dashboardFormId").serialize();
           $.ajax({
              url: "/dashboard/update",
              type: "POST",
            headers:{
            "Authorization": "Bearer " + authToken
             },
             data: formData,

       success: function (jqXHR) {
         alert("Data Saved");
        },
       error: function (jqXHR) {
        alert(jqXHR.responseJSON.message);

        },

    });

}

</script>
