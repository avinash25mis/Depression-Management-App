<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">


<head>

    <!-- Datatable CSS -->
    <link th:rel="stylesheet" th:href="@{/css/datatables.css}"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/datatables.js}"></script>


</head>
<body>
<!-- Pills navs -->
<a href="/addDayPage">Add</a>
<a href="/viewDayPage">view</a>

<br> <br>




<div class="testbox">
    <form action="/dashboard/update" method="post" th:object="${content}">
        <div class="banner">
            <h2>Dashboard content</h2>
        </div>
        <input type="hidden" th:field="*{id}"  />
        <div class="item">
            <p>Declaration</p>
            <textarea rows="3" th:field="*{message}"  required></textarea>
        </div>
        <div class="item">
            <p>Aggrement</p>
            <textarea rows="3"  th:field="*{terms}"  required></textarea>
        </div>
        <div class="item">
            <p>Pet Restrictions</p>
            <textarea rows="3"  th:field="*{policy}"  required></textarea>
        </div>

        <div class="btn-block">
            <button type="submit" href="/">APPLY</button>
        </div>
    </form>
</div>
</body>
</html>




<style>
   body {
      min-height: 100%;
      }
      body, div, form, input, textarea, p {
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 32px;
      color: #fff;
      z-index: 2;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 10px 0 #cc0052;
      }
      .banner {
      position: relative;
      height: 210px;
      background-image: "/images/dashboard.jpg"     background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, input:hover::placeholder {
      color: #cc0052;
      }
      .item input:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 6px 0 #cc0052;
      color: #cc0052;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #cc0052;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #ff0066;
      }
      @media (min-width: 568px) {
      .name-item, .contact-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .contact-item .item {
      width: calc(50% - 8px);
      }
      .name-item input {
      width: calc(50% - 20px);
      }
      .contact-item input {
      width: calc(100% - 12px);
      }
      }
    </style>
