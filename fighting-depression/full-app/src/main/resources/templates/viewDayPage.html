<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/js/datatables.js}"></script>
</head>
<body>

<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item tabOne"  role="presentation">
        <a
                class="nav-link active"
                id="tab-login"
                data-mdb-toggle="pill"
                href="#"
                role="tab"
                aria-controls="pills-login"
                aria-selected="true"
                onclick="return getDashBoardPage();"
        >Dashboard</a
        >
    </li>
    <li class="nav-item tabTwo" role="presentation">
        <a
                class="nav-link active"
                id="tab-register"
                data-mdb-toggle="pill"
                href="#"
                role="tab"
                aria-controls="pills-login"
                aria-selected="true"
                onclick="return getAddDayPage();"
        >Add Day Content</a
        >
    </li>
</ul>

<br> <br>

<div class="container">
    <div class="row">

            <table id="example" class="display nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Title</th>
                    <th>Message</th>
                    <th>genre1</th>
                    <th>genre2</th>
                    <th>Link</th>

                </tr>
                </thead>

            </table>
    </div>
</div>



</body>



<script>

$(document).ready(function() {
        var data;


        $.ajax({
              url:  "/viewDayPage/json",
              type: "POST",
              dataType: "json",
            contentType: "application/json",
            async:false,

        success: function (d) {
          data=d;
          
        },
       error: function (jqXHR) {
        alert(jqXHR.responseJSON.message);

        },

    });

        $('#example').DataTable({
        "processing": false,
        "serverSide": false,
         "data":  data,

        
       "columns": [
            {"data": "day","width": "7%"},
            {"data": "time","width": "10%"},
            {"data": "title","width": "10%"},
            {"data": "message","width": "20%"},
            {"data": "genre1","width": "10%"},
            {"data": "genre2","width": "10%"},
            {"data": "link",
             "width": "20%",
            "render": function( data, type, full, meta) {
            if(type === 'display'){
                data = '<a href="' + data + '">' + data + '</a>';
            }
          return data;
  }
        
        }


        ]
    });

});


</script>

</html>
